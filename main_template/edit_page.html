<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>

    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">connection</a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link material-icons ml-3" style='font-size: 30px;' href="/">home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link material-icons ml-2" style='font-size: 30px;' href="/">create</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link material-icons ml-2" style='font-size: 30px;' href="/">post_add</a>
                    </li>




                </ul>


                <form class="d-flex ml-auto">
                    <a class="nav-link material-icons ml-2" style='font-size: 30px; color: rgb(160, 158, 156);'
                        href="/">account_circle</a>
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

            </div>
        </div>
    </nav>

    <div class="container">

        <div class="row">
            <h2 class="ml-5">Edit personal info : </h2>
            <div class="col-md-6 offset-md-3 mb-3">
                <form action="/friends/<%= profile._id %>?_method=PUT" method="POST">
                

                    <div class="mb-3">
                        <label for="formFileSm" class="form-label"><b>Change profile image</b> (don't touch if you don't
                            want to change)</label>
                        <input class="form-control form-control-sm" id="formFileSm" type="file" name="Profile[image]"
                            single>
                    </div>

                    <div class="mb-1 input-group-sm">
                        <label class="form-label">EDit UserName :</label>
                        <input type="text" class="form-control" name="username" required>
                        <div class="invalid-feedback">
                            Required
                        </div>
                    </div>
                    <div class="mb-1 input-group-sm">
                        <label class="form-label">Edit ID/RollNo :</label>
                        <input type="number" class="form-control" name="RollNo" required>
                        <div class="invalid-feedback">
                            Required
                        </div>
                    </div>
                    <div>
                        <label class="form-label">Edit Department</label>
                        <select name="Department" id="">
                            <option value='Aeronautical Engineering Artificial Intelligence and Machine Learning'>
                                Aeronautical Engineering Artificial Intelligence and Machine Learning</option>
                            <option value='Automobile Engineering'>Automobile Engineering</option>
                            <option value='Biomedical Engineering'>Biomedical Engineering</option>
                            <option value='Biotechnology'>Biotechnology</option>
                            <option value='Chemical Engineering'>Chemical Engineering</option>
                            <option value='Civil Engineering'>Civil Engineering</option>
                            <option value='Computer Science and Design'>Computer Science and Design</option>
                            <option value='Computer Science and Engineering'>Computer Science and Engineering</option>
                            <option value='Computer Science and Business Systems'>Computer Science and Business Systems
                            </option>
                            <option value='Electrical and Electronics Engineering'>Electrical and Electronics
                                Engineering</option>
                            <option value='Electronics and Communication Engineering'>Electronics and Communication
                                Engineering</option>
                            <option value='Food Technology'>Food Technology</option>
                            <option value='Information Technology'>Information Technology</option>
                            <option value='Mechanical Engineering'>Mechanical Engineering</option>
                            <option value='Mechatronics'>Mechatronics</option>
                            <option value='Robotics and Automation'>Robotics and Automation</option>
                        </select>
                    </div>
                    <div class="mb-1 input-group-sm">
                        <label class="form-label">Edit Batch-Year :</label>
                        <input type="number" class="form-control" name="batch" required>
                        <div class="invalid-feedback">
                            Required
                        </div>
                    </div>
                    <div class="mb-1 input-group-sm">
                        <label for="formFileSm" class="form-label">EDit Profile: </label>
                        <input class="form-control form-control-sm" id="formFileSm" type="file" name="Profile[image]"
                            single>
                    </div>
                    <div class="mb-1 input-group-sm">
                        <label class="form-label">EDit Current-Year/section :</label>
                        <input type="text" class="form-control" name="batch" required>
                        <div class="invalid-feedback">
                            Required
                        </div>
                    </div>
                    <div>
                        <label class="form-label d-inline-block">EDit Gender :</label>
                        <div class="form-check d-inline-block">
                            <input class="form-check-input" type="radio" value="female" name="gender"
                                id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Male
                            </label>
                        </div>
                        <div class="form-check d-inline-block">
                            <input class="form-check-input" type="radio" value="female" name="gender"
                                id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Female
                            </label>
                        </div>
                        <div class="form-check d-inline-block">
                            <input class="form-check-input" type="radio" value="female" name="gender"
                                id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Others
                            </label>
                        </div>

                    </div>

                    <div>
                        <label class="form-label d-inline-block">Hosteler/Dayscholor :</label>
                        <div class="form-check d-inline-block">
                            <input class="form-check-input" type="radio" value="female" name="place"
                                id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Day Scholar
                            </label>
                        </div>
                        <div class="form-check d-inline-block">
                            <input class="form-check-input" type="radio" value="female" name="place"
                                id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Hosteler
                            </label>
                        </div>


                    </div>

                    <button class="btn-primary">Apply changes</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
